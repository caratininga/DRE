        const Icon = ({ name, size = 20, className = "" }) => {
            const IconComponent = Icons[name];
            return IconComponent ? <span className={`inline-flex items-center justify-center ${className}`} style={{width: size, height: size}}><IconComponent /></span> : null;
        };

        const formatCurrency = (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val);

        const formatMonthYear = (yyyyMm) => {
            if (!yyyyMm) return 'Todos';
            const [year, month] = yyyyMm.split('-');
            const date = new Date(parseInt(year), parseInt(month) - 1);
            const monthName = date.toLocaleString('pt-BR', { month: 'long' });
            return `${monthName.charAt(0).toUpperCase() + monthName.slice(1)}/${year}`;
        };

        const formatDate = (dateStr) => {
            if (!dateStr) return '-';
            const parts = dateStr.split('-');
            if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0].substring(2)}`;
            return dateStr;
        };

        const Card = ({ title, value, subtext, icon, colorClass = "text-brand-600" }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-brand-100 flex items-start justify-between hover:shadow-md transition-shadow">
                <div>
                    <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-800">{value}</h3>
                    {subtext && <p className={`text-xs mt-2 ${colorClass}`}>{subtext}</p>}
                </div>
                <div className={`p-3 rounded-lg bg-brand-50 ${colorClass}`}>
                    <Icon name={icon} size={24} />
                </div>
            </div>
        );

        // --- Componente Linha de Estatística ---
        const StatRow = ({ label, value, isTotal = false, indent = false, color = "text-slate-700", borderTop = false }) => (
            <div className={`flex justify-between items-center py-2.5 ${borderTop ? 'border-t border-slate-200 mt-1 pt-3' : 'border-b border-slate-50'} ${isTotal ? 'bg-slate-50 font-bold px-2 rounded' : ''} ${indent ? 'pl-6' : ''}`}>
                <span className={`${isTotal ? 'text-slate-900' : 'text-slate-600'}`}>{label}</span>
                <span className={`${color} font-mono`}>{value}</span>
            </div>
        );

        // --- Componente: Tabela de Árvore ---
        const TreeRow = ({ node, level = 0, onToggle, expandedItems, onInspect, branches, showBranches }) => {
            const hasChildren = node.children && node.children.length > 0;
            const isExpanded = expandedItems.has(node.code);
            const bgClass = level === 0 ? 'bg-slate-50 font-bold border-b border-slate-200' : 'hover:bg-brand-50 border-b border-slate-50';
            const textClass = level === 0 ? 'text-slate-800' : 'text-slate-600';
            const paddingClass = `pl-level-${Math.min(level, 4)}`;
            
            const isCredit = node.code.startsWith('01');
            const getColor = (val) => {
                if(val === 0) return 'text-slate-300';
                return val >= 0 
                    ? (isCredit ? 'text-emerald-700' : 'text-red-700') 
                    : (isCredit ? 'text-red-700' : 'text-emerald-700');
            }
            const valueColor = getColor(node.total);

            return (
                <React.Fragment>
                    <tr className={`transition-colors select-none ${bgClass}`}>
                        <td className={`py-2 pr-4 text-left flex items-center gap-2 ${paddingClass} ${textClass} whitespace-nowrap`} onClick={() => hasChildren && onToggle(node.code)} style={{cursor: hasChildren ? 'pointer' : 'default'}}>
                            {hasChildren && (
                                <span className="text-brand-500">
                                    {isExpanded ? <Icon name="ChevronDown" size={16} /> : <Icon name="ChevronRight" size={16} />}
                                </span>
                            )}
                            {!hasChildren && <span className="w-4 h-4 inline-block"></span>}
                            <span>
                                <span className="font-mono text-xs opacity-50 mr-2">{node.code}</span>
                                {node.name}
                            </span>
                        </td>
                        
                        {/* Colunas Dinâmicas das Filiais */}
                        {showBranches && branches.map(b => (
                            <td key={b} className="py-2 px-4 text-right font-mono text-xs text-slate-500 border-l border-slate-100">
                                {node.branchTotals && node.branchTotals[b] ? (
                                    <span className={getColor(node.branchTotals[b])}>{formatCurrency(node.branchTotals[b])}</span>
                                ) : <span className="text-slate-200">-</span>}
                            </td>
                        ))}

                        <td className={`py-2 px-4 text-right font-mono ${valueColor} border-l border-slate-200 bg-slate-50/50`}>
                            <div className="flex items-center justify-end gap-3">
                                <span>{formatCurrency(node.total)}</span>
                                <button 
                                    onClick={(e) => { e.stopPropagation(); onInspect(node.code); }} 
                                    className="p-1 rounded-full text-slate-400 hover:text-brand-600 hover:bg-brand-100 transition-colors no-print"
                                    title="Ver lançamentos / Editar"
                                >
                                    <Icon name="Search" size={14} />
                                </button>
                            </div>
                        </td>
                    </tr>
                    {isExpanded && hasChildren && node.children.map(child => (
                        <TreeRow 
                            key={child.code} 
                            node={child} 
                            level={level + 1} 
                            onToggle={onToggle} 
                            expandedItems={expandedItems} 
                            onInspect={onInspect}
                            branches={branches}
                            showBranches={showBranches}
                        />
                    ))}
                </React.Fragment>
            );
        };

        const DRETreeTable = ({ transactions, accountPlan, onInspect, branches, showBranches }) => {
            const [expandedItems, setExpandedItems] = React.useState(new Set(['01', '03', '03.13'])); // Expandir principais

            const toggleExpand = (code) => {
                const newSet = new Set(expandedItems);
                if (newSet.has(code)) newSet.delete(code);
                else newSet.add(code);
                setExpandedItems(newSet);
            };

            const treeData = React.useMemo(() => {
                const root = {};
                
                // 1. Processar todas as transações
                transactions.forEach(t => {
                    const code = t.code || '99';
                    const amount = parseFloat(t.amount || 0);
                    const branch = t.branch;
                    const parts = code.split('.');
                    let currentCode = '';

                    parts.forEach((part, index) => {
                        currentCode = currentCode ? `${currentCode}.${part}` : part;
                        
                        if (!root[currentCode]) {
                            let nodeName = accountPlan[currentCode] || `Conta ${currentCode}`;
                            root[currentCode] = { 
                                code: currentCode, 
                                name: nodeName, 
                                total: 0,
                                branchTotals: {}, // Totais por filial
                                childrenMap: {}, 
                                level: index 
                            };
                        }
                        root[currentCode].total += amount;
                        
                        // Soma por filial
                        if (!root[currentCode].branchTotals[branch]) root[currentCode].branchTotals[branch] = 0;
                        root[currentCode].branchTotals[branch] += amount;
                    });
                });

                const nodes = Object.values(root).sort((a, b) => a.code.localeCompare(b.code, undefined, { numeric: true }));
                const forest = [];
                const lookup = {};

                nodes.forEach(node => {
                    node.children = [];
                    lookup[node.code] = node;
                    const lastDotIndex = node.code.lastIndexOf('.');
                    if (lastDotIndex > -1) {
                        const parentCode = node.code.substring(0, lastDotIndex);
                        if (lookup[parentCode]) lookup[parentCode].children.push(node);
                        else forest.push(node); 
                    } else forest.push(node);
                });
                return forest;
            }, [transactions, accountPlan]);

            return (

            const [uploading, setUploading] = React.useState(false);

            const parseDate = (value) => {
                if (!value) return null;
                // Excel Serial Date - Correção de Fuso Horário
                // O Excel considera datas como 1 = 1900-01-01. O JS considera ms desde 1970.
                // Ajustamos para garantir que a data não volte 1 dia devido ao fuso local.
                if (typeof value === 'number') { 
                    const date = new Date(Math.round((value - 25569) * 86400 * 1000));
                    // Adiciona o offset do timezone para garantir que pegamos a data "visual" correta
                    const userTimezoneOffset = date.getTimezoneOffset() * 60000;
                    const adjustedDate = new Date(date.getTime() + userTimezoneOffset);
                    return adjustedDate.toISOString().split('T')[0]; 
                }
                if (typeof value === 'string') {
                    if (value.includes('/')) { const parts = value.split('/'); if (parts.length === 3) { const day = parts[0]; const month = parts[1]; const year = parts[2].length === 2 ? '20' + parts[2] : parts[2]; return `${year}-${month}-${day}`; } }
                    const date = new Date(value); if (!isNaN(date.getTime())) return date.toISOString().split('T')[0];
                }
                return null;
            };

            const parseAmount = (val) => {
                if (typeof val === 'number') return val;
                if (typeof val === 'string') {
                    // Remove R$, espaços e converte vírgula para ponto se necessário
                    let clean = val.replace('R$', '').trim();
                    if (clean.includes(',') && clean.includes('.')) {
                        // Formato 1.000,00 -> Remove ponto, troca virgula por ponto
                        clean = clean.replace(/\./g, '').replace(',', '.');
                    } else if (clean.includes(',')) {
                        clean = clean.replace(',', '.');
                    }
                    const num = parseFloat(clean);
                    return isNaN(num) ? 0 : num;
                }
                return 0;
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const bstr = evt.target.result;
                        const wb = XLSX.read(bstr, { type: 'binary', cellDates: true });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const data = XLSX.utils.sheet_to_json(ws, { header: 1 }); 
                        
                        // Ignora cabeçalho se houver
                        if(data.length > 0 && typeof data[0][0] === 'string' && (data[0][0].toLowerCase().includes('data') || data[0][0].toLowerCase().includes('cod') || data[0][0].toLowerCase().includes('código'))) data.shift();

                        if (mode === 'transactions') {
                            // Nova Ordem:
                            // 0: Data DRE | 1: Data Comp | 2: Data Baixa | 3: Filial | 4: Código | 5: Valor | 6: Status | 7: Obs
                            const parsedItems = data.map(row => {
                                const amount = parseAmount(row[5]);
                                if (!amount && amount !== 0) return null; // Ignora linhas sem valor válido

                                const rawCode = row[4] ? String(row[4]).trim() : '99';
                                
                                const dateDRE = parseDate(row[0]);
                                const dateComp = parseDate(row[1]);
                                const datePay = parseDate(row[2]);

                                // HIERARQUIA DE DATAS ROBUSTA
                                // Se DRE estiver vazio, tenta Competência, depois Pagamento, senão IGNORA (não usa Hoje)
                                const finalDreDate = dateDRE || dateComp || datePay;
                                
                                if (!finalDreDate) return null; // Ignora linhas sem nenhuma data

                                // Tratamento Status
                                let status = 'paid'; 
                                if(row[6]) {
                                    const st = String(row[6]).toLowerCase().trim();
                                    if(st.includes('pend') || st.includes('aberto') || st.includes('pagar')) status = 'pending';
                                }

                                const finalDatePay = (status === 'paid' && !datePay) ? finalDreDate : (status === 'pending' ? '' : datePay);

                                // Tratamento Filial (Evita "Graça Centro" se for Matriz)
                                let branch = row[3] ? String(row[3]).trim() : '1-MATRIZ'; // Default seguro
                                if (!branch) branch = '1-MATRIZ';

                                return { 
                                    dreDate: finalDreDate,
                                    competenceDate: dateComp || finalDreDate,
                                    paymentDate: finalDatePay,
                                    branch: branch, 
                                    code: rawCode, 
                                    amount: amount,
                                    status: status,
                                    observation: row[7] ? String(row[7]).trim() : ''
                                };
                            }).filter(i => i !== null);

                            if (parsedItems.length === 0) {
                                alert("Nenhum lançamento válido encontrado. Verifique as datas e valores.");
                            } else {
                                onImportTransactions(parsedItems);
                            }
                        } else {
                            // PLANO DE CONTAS
                            const planMap = {};
                            data.forEach(row => {
                                if (row[0] && row[1]) {
                                    const code = String(row[0]).trim();
                                    const name = String(row[1]).trim();
                                    planMap[code] = name;
                                }
                            });
                            onImportPlan(planMap);
                        }
                    } catch (error) { console.error(error); alert("Erro ao ler arquivo. Verifique se é um Excel válido."); } finally { setUploading(false); }
                };
                reader.readAsBinaryString(file);
            };

                                        : 'Colunas: Código | Descrição'}

                    if (code.startsWith('01')) data[branch].revenue += val;
                    else {
                        const isTransfer = t.description && t.description.toLowerCase().includes('transf'); 
                        const isTransferCode = (code === '03.01' || code === '03.01.001') && t.description && t.description.includes('Transf');

                        if (!isTransfer && !isTransferCode) {
                             data[branch].rawExpense += val;
                        }
                        else if (val < 0 && t.description && t.description.includes(' para ')) { 
                            const targetName = t.description.split(' para ')[1]?.trim(); 
                            if (targetName && data[branch].transfersSent[targetName] !== undefined) data[branch].transfersSent[targetName] += Math.abs(val); 
                        }
                    }
                });
                const reportRows = uniqueBranches.map(b => {
                    const row = data[b];
                    let received = 0;
                    uniqueBranches.forEach(sender => { if (sender !== b) received += data[sender].transfersSent[b] || 0; });
                    let sentTotal = 0;
                    Object.values(row.transfersSent).forEach(v => sentTotal += v);
                    row.adjustedExpense = row.rawExpense - sentTotal + received;
                    row.balance = row.revenue - row.adjustedExpense;
                    row.balancePercent = row.revenue ? (row.balance / row.revenue) * 100 : 0;
                    return row;
                });
                const totalRow = { name: 'TOTAL', revenue: 0, rawExpense: 0, transfersSent: {}, adjustedExpense: 0, balance: 0, isTotal: true };

                                                        <label className="text-xs font-medium text-slate-600">Data Competência</label>
                                                        <input type="date" value={formData.competenceDate} onChange={e => setFormData({...formData, competenceDate: e.target.value})} className="w-full p-2 text-sm border border-slate-300 rounded-lg outline-none focus:border-brand-500" />
                                                    </div>
                                                    <div>
                                                        <label className="text-xs font-medium text-slate-600">Data Baixa (Pgto)</label>
                                                        <input type="date" value={formData.paymentDate} onChange={e => setFormData({...formData, paymentDate: e.target.value})} className="w-full p-2 text-sm border border-slate-300 rounded-lg outline-none focus:border-brand-500" disabled={formData.status !== 'paid'} />
                                                    </div>
                                                </div>
                                            </div>

                                            <div>
                                                <label className="text-sm font-medium text-slate-600">Observação</label>
                                                <textarea value={formData.observation} onChange={e => setFormData({...formData, observation: e.target.value})} className="w-full p-2 border border-slate-300 rounded-lg outline-none focus:border-brand-500 text-sm" rows="2" placeholder="Detalhes opcionais..."></textarea>
                                            </div>
                                            
                                            <div className="flex items-center gap-2">
                                                <label className="text-sm font-medium text-slate-600">Status:</label>
                                                <select value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})} className="flex-1 p-2 text-sm border border-slate-300 rounded-lg outline-none focus:border-brand-500 bg-white">
                                                    <option value="paid">Pago / Recebido</option>
                                                    <option value="pending">Pendente / A Receber</option>
                                                </select>
                                            </div>

                                            <div className="flex gap-2 pt-2">
                                                {editingId && <button type="button" onClick={() => {setEditingId(null); setFormData({...formData, code: '', amount: ''})}} className="flex-1 py-2 bg-slate-200 rounded-lg">Cancelar</button>}
                                                <button type="submit" className="flex-1 py-2 bg-brand-600 text-white rounded-lg hover:bg-brand-700"><Icon name="Save" className="mr-2" /> Salvar</button>
                                            </div>
                                        </form>
                                        <div className="mt-6 pt-4 border-t border-slate-100 space-y-2">
                                            <button onClick={() => setShowImport(true)} className="w-full py-3 bg-emerald-50 text-emerald-700 font-bold rounded-lg hover:bg-emerald-100 border border-emerald-200 flex items-center justify-center gap-2"><Icon name="Upload" size={18}/> Importar Arquivos</button>
                                            <button onClick={handleExport} className="w-full py-3 bg-blue-50 text-blue-700 font-bold rounded-lg hover:bg-blue-100 border border-blue-200 flex items-center justify-center gap-2"><Icon name="Download" size={18}/> Exportar Excel</button>
                                            <button onClick={() => setShowTransfer(true)} className="w-full py-3 bg-orange-50 text-orange-700 font-bold rounded-lg hover:bg-orange-100 border border-orange-200 flex items-center justify-center gap-2"><Icon name="Truck" size={18} /> Transferir Insumos</button>
                                        </div>
                                    </div>
                                </div>
                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-xl shadow-sm border border-brand-100 h-[750px] flex flex-col">
                                        <div className="p-4 border-b border-brand-100 bg-brand-50 flex justify-between items-center gap-4">
                                            <h3 className="font-bold text-slate-700">Histórico de Lançamentos</h3>
                                            <div className="relative flex-1 max-w-sm">
                                                <input 
                                                    type="text" 
                                                    placeholder="Buscar por data, filial, código ou valor..." 
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full pl-9 pr-3 py-1.5 border border-slate-300 rounded-lg text-sm focus:border-brand-500 outline-none"
                                                />
                                                <span className="absolute left-3 top-2 text-slate-400"><Icon name="Search" size={14}/></span>
                                            </div>
                                            <span className="text-xs bg-white border border-brand-200 px-2 py-1 rounded text-brand-600 font-bold">{sortedTransactions.length} regs</span>
                                        </div>
                                        <div className="flex-1 overflow-auto p-0">
                                            <table className="w-full text-sm text-left">
                                                <thead className="bg-slate-50 text-slate-500 sticky top-0 font-medium z-10">
                                                    <tr>
                                                        <th className="p-3">Data DRE</th>
                                                        <th className="p-3">Comp / Baixa</th>
                                                        <th className="p-3">Filial</th>
                                                        <th className="p-3">Conta</th>
                                                        <th className="p-3">Obs</th>
                                                        <th className="p-3">Status</th>
                                                        <th className="p-3 cursor-pointer hover:bg-slate-100" onClick={toggleSort}>Valor</th>
                                                        <th className="p-3 text-right">Ações</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="divide-y divide-slate-100">
                                                    {sortedTransactions.map(t => (
                                                        <tr key={t.id} className="hover:bg-brand-50 group">
                                                            <td className="p-3 font-bold text-slate-700">
                                                                {formatDate(t.dreDate)}
                                                            </td>
                                                            <td className="p-3 text-xs text-slate-500">
                                                                <div>C: {formatDate(t.competenceDate)}</div>
                                                                {t.paymentDate && <div className="text-emerald-600">B: {formatDate(t.paymentDate)}</div>}
                                                            </td>
                                                            <td className="p-3 font-medium">{t.branch}</td>
                                                            <td className="p-3">
                                                                <div className="font-mono text-xs text-slate-500">{t.code}</div>
                                                                <div className="text-slate-700 truncate max-w-[120px]" title={accountPlan[t.code]}>{accountPlan[t.code] || '—'}</div>
                                                            </td>
                                                            <td className="p-3">
                                                                {t.observation && (
                                                                    <div className="group relative">
                                                                        <Icon name="Eye" size={16} className="text-slate-400 cursor-help" />
                                                                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2 bg-slate-800 text-white text-xs rounded shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none transition-opacity z-50">
                                                                            {t.observation}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </td>
                                                            <td className="p-3">
                                                                <span className={`px-2 py-1 rounded-full text-[10px] font-bold ${t.status === 'pending' ? 'bg-yellow-100 text-yellow-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                                    {t.status === 'pending' ? 'PENDENTE' : 'PAGO'}
                                                                </span>
                                                            </td>
                                                            <td className="p-3 font-mono">{formatCurrency(t.amount)}</td>
                                                            <td className="p-3 text-right opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => handleEdit(t)} className="text-brand-500 mr-2"><Icon name="Edit2" size={16}/></button><button type="button" onClick={() => handleDelete(t.id)} className="text-red-500"><Icon name="Trash2" size={16}/></button></td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {showImport && <ImportModal onImportTransactions={handleBatchImportTransactions} onImportPlan={handleBatchImportPlan} onClose={() => setShowImport(false)} />}
                        {showTransfer && <TransferModal onClose={() => setShowTransfer(false)} onSave={handleTransfer} branches={uniqueBranches} accountPlan={accountPlan} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DREApp />);
    </script>
</body>
</html>
